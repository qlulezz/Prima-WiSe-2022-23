<head>
    <title>XSoldier</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta type="settings" autoview="Graph|2022-10-18T16:00:26.250Z|59990"
        project="{'name':'XSoldier','graphAutoView':'Graph|2022-10-18T16:00:26.250Z|59990'}"
        panels="[{'type':'PanelProject','state':{}},{'type':'PanelGraph','state':{'graph':'Graph|2022-10-18T16:00:26.250Z|59990'}}]" />
    <script type="text/javascript" src="https://jirkadelloro.github.io/FUDGE/Core/Build/FudgeCore.js"></script>
    <script type="text/javascript" src="https://jirkadelloro.github.io/FUDGE/Aid/Build/FudgeAid.js"></script>
    <script type="text/javascript" src="https://jirkadelloro.github.io/FUDGE/UserInterface/Build/FudgeUserInterface.js"></script>

    <script type="text/javascript" src="Autoview.js"></script>
</head>

<body>
    <dialog>
        <p>FUDGE Autoview</p>
        <h1>Title (will be replaced by Autoview)</h1>
        <p class="blink">click to start</p>
    </dialog>
    <div class="canvas-container">
        <canvas class="fullscreen"></canvas>
        <div id="vui">
            <div class="vui-container">
                <div class="score">
                    <p>Score</p>
                    <input type="text" key="score">
                </div>
                <div class="stage">
                    <p>Stage</p>
                    <input type="text" key="stage">
                </div>
                <div class="power">
                    <input type="text" key="power">
                    <p>Power</p>
                </div>
                <div class="hp">
                    <input type="text" key="hp">
                    <p>Lives</p>
                </div>
            </div>
            <div class="info">
                <input type="text" key="info">
            </div>
        </div>
    </div>
